<div class="row">
    <div class="col-md-12">
        <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="2rem" [style.margin-top]="'15px'" fxLayoutAlign="space-evenly stretch">
            <div *ngFor="let char of characters;">
                <mat-card class=" example-card ">
                    <a style="cursor: pointer; " [routerLink]="[char.url | id]">
                        <mat-card-header>
                            <div mat-card-avatar class="example-header-image "></div>
                            <mat-card-title style="line-height: 1.5; height: 3em; overflow: hidden; ">
                                {{char.name | uppercase }}
                            </mat-card-title>
                            <mat-card-subtitle>{{char.culture}}</mat-card-subtitle>
                        </mat-card-header>
                        <img mat-card-image src="\assets\images\got_jon_snow_512px.png " alt="{{char.aliases}} ">
                    </a>
                </mat-card>
            </div>
        </div>
        <mat-paginator [length]="length " [pageSize]="pageSize " [pageSizeOptions]="[5, 10, 25, 50] " (page)="onPaginate($event) ">
        </mat-paginator>
    </div>
    <hr>
</div>
