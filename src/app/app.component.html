<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav mat-tab-nav-bar>
                <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.link" routerLinkActive="active" #rla="routerLinkActive" [active]="rla.isActive" style="text-decoration: none;">
                    {{link.label}}
                </a>
            </nav>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
